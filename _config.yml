timezone : America/New_York


prose:
  siteurl: 'http://www.orbitist.com/ugrr'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_site
    - CNAME
    - /css
    - index.html
    - /plugins
    - README.MD
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "published"
        field:
          element: "checkbox"
          label: "Published?"
          value: "true"
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "description"
        field:
          element: "text"
          label: "Description"
      - name: "author"
        field:
          element: "text"
          label: "Author username"
      - name: "image"
        field:
          element: "text"
          label: "Featured image"