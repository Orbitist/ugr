<div class="container thumbnail">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".{{ post.title | replace: ' ', '_' }}"><span class="fa fa-globe"></span> {{ post.title }}</h3></button>
</div><!-- container -->

<!-- Modal -->
<div class="modal fade {{ post.title | replace: ' ', '_' }}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{ post.title }}</h4>
      </div>
		<iframe width="100%" height="500px" src="{{ post.src }}" frameborder="0"></iframe>
    </div>
  </div>
</div>
