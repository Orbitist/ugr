---
layout: default
---
<script src="{{ site.baseurl }}/plugins/lazyload/lazyload.min.js"></script>
<nav class="navbar navbar-default navbar-fixed-top">
  	<div class="container-fluid">
    	<div class="navbar-header">
    		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        		<span class="sr-only">Toggle navigation</span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
      		</button>
      		<a class="navbar-brand" href="http://orbitist.com">
        		<img class="orbitist-logo" alt="Brand" src="http://orbitist.s3.amazonaws.com/_toplevel/images/logos/logo_blue_button_100.png">
      		</a>
    	</div>
    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
			  		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="fa fa-list-ul"></span> Index <span class="caret"></span></a>
			  		<ul class="dropdown-menu" role="menu">
			  		{% for post in site.posts %}
			  			{% if post.published %}
						<li><a href="#{{ post.title | replace: ' ', '_' }}">{{ post.title }}</a></li>
						{% endif %}
					{% endfor %}
			  		</ul>
				</li>
		  	</ul>
    	</div>
  	</div>
</nav>

<div style="margin-top:50px;"></div>

{{ content }}
